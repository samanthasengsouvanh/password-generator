<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" type="text/css" href="pw-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-md-center">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
    </nav>

    <div class="container">
        <div class="row justify-content-md-left">
            <div class="col">
                <h3 class="text-left">Generate a Password</h3>
            </div>
        </div>

        <hr class="my-1">

        <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control"
                    id="exampleFormControlTextarea1" rows="6"
                        placeholder="Your Secure Password">
                </textarea>
                </div>
        </form>


        <hr class="my-3">

        <div class="button">
            <div class="row justify-content-md-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="handleClick()">Generate Password</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="handleClick()">Copy to
                    Clipboard</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>


</body>

</html>
